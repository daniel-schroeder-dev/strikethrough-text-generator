<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <title>Strikethrough Text Generator</title>
    </head>
    <body>
        <main>
            <h1>Strikethrough Text Generator</h1>
            <label for="strike-text">Enter text to strikethrough:</label>
            <input id="strike-text" name="strike-text" type="text" />
            <button>Strike Text</button>
            <div id="strike-text-container">Placeholder text...</div>
            <p id="copy-message">Strikethrough text copied to clipboard!</p>
            <p>Your strikethough text will appear above. Click on it to copy it!</p>
        </main>

        <script src="app.js"></script>
    </body>
</html>
